<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-color: black;
    }

    p {
      color: red;
      background-color: rgba(92, 47, 47, 0.233);
      font-size: 60px;
      border: 1.5px solid rgb(73, 73, 73);
      border-radius: 8px;
      padding: 30px;
      position: relative;
      top: 280px;
      width: 20%;
    }
  </style>
</head>

<body>
  <center>
    <p id="demo">Welcome!</p>
    <!-- <input type="text" id="tt" onchange="change()">
    <button onclick="disp()">Click here</button> -->
  </center>

  <script>
    // function change(){
    //   var x = document.getElementById("tt");
    //   x.value = x.value.toUpperCase();
    // }

    // function disp(){
    //   alert("Hey dude!!");
    // }

    

    var z = document.getElementById("demo");
    z.addEventListener("mouseover", overel);
    z.addEventListener("mouseout", gettime);
    function overel() {
      z.innerHTML = "MyClock";
    }

    function gettime() {
      var d = new Date();
      var h = d.getHours();
      var m = d.getMinutes();
      var s = d.getSeconds();

      if(s<10 && m>=10 && h>=10){
        document.getElementById("demo").innerHTML = h + " : " + m + " : " + "0" + s;
      }
      else if(m<10 && s>=10 && h>=10){
        document.getElementById("demo").innerHTML = h + " : " + "0" + m + " : " + s;
      }
      else if(h<10 && m>=10 && s>=10){
        document.getElementById("demo").innerHTML = "0" + h + " : " + m + " : " + s;
      }
      else if(s<10 && m<10 && h>=10){
        document.getElementById("demo").innerHTML = h + " : " + "0" + m + " : " + "0" + s;
      }
      else if(s<10 && h<10 && m>=10){
        document.getElementById("demo").innerHTML = "0" +h + " : " + m + " : " + "0" + s;
      }
      else if(m<10 && h<10 && s>=10){
        document.getElementById("demo").innerHTML = h + " : " + "0" + m + " : " + "0" + s;
      }
      else if(s<10 && m<10 && h<10){
        document.getElementById("demo").innerHTML = "0" + h + " : " + "0" + m + " : " + "0" + s;
      }
      else  
        document.getElementById("demo").innerHTML = h + " : " + m + " : " + s;
    }
    setInterval(gettime, 1000);
    
    
  </script>

</body>

</html>
